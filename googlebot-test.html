<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Googlebotアクセステスト</title>
</head>
<body>
  <h1>Googlebotアクセステストページ</h1>
  <p id="message">あなたはGooglebotではありません。</p>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const msg = document.getElementById('message');

    if (ua.includes('googlebot')) {
      msg.textContent = 'こんにちは、Googlebotさん！あなたのアクセスを検知しました。';
      msg.style.color = 'green';
    }
  </script>
</body>
